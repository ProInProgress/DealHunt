<!doctype html>
<html>
<head>
  <title>PriceComp - Price Comparison</title>
  <style>
    body {
      width: 300px;
      min-height: 150px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    #mybutton {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #2874F0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #textinfo {
      font-size: 13px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .result-item {
      margin: 8px 0;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 3px solid #2874F0;
    }
  </style>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <button id="mybutton">Compare Price</button>
  <div id="textinfo">Click the button to compare prices.</div>
</body>
</html>
