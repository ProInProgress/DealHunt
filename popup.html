<!doctype html>
<html>

<head>
  <title>PriceComp - Price Comparison</title>
  <style>
    body {
      min-width: 250px; /* Slightly wider for better button display */
      overflow-x: hidden;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    #mybutton {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2874F0; /* Flipkart blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #textinfo {
      font-size: 12px;
      word-wrap: break-word;
    }
  </style>

  <!-- Corrected jQuery path for single folder -->
  <script src="jquery-3.6.0.min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <button id="mybutton">Compare Price on Amazon</button>
  <p id="textinfo">Click the button to compare prices.</p>
</body>

</html>
